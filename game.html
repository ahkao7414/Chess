<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1;" /> 
  <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
  <meta name="proj-version" content="1.0" />
  <title>Chess</title>
  <link href="game.css" rel="stylesheet">
  <script type="text/javascript" src="lib.min.js"></script>
  <script type="text/javascript" src="ai_player.js"></script>
  <script type="text/javascript" src="game.min.js"></script>
</head>

<body>
  <div id="pages">
    <audio id="backgroundMusic" loop>
      <source src="audio/background_music.mp3" type="audio/mpeg">
    </audio>

    <div id="music-controls" style="position:fixed; top:10px; right:10px; z-index:3000; background-color: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px;">
      <button id="musicToggleButton" style="background-color: #eecc99; color: black; border: none; padding: 8px 12px; border-radius: 5px; cursor: pointer; font-family: Chewy, arial, serif; font-size:16px;">播放音樂</button>
    </div>
    <section id="menu">
      <h1><img src="icon.png"/> Chess</h1>
      <ul>
        <li><a class="showOnlyIfContinuableGame" href="#!/game/continue">Continue Game</a></li>
        <li><a href="#!/game/new">New Game</a></li>
        <li><a href="#!/help">Help</a></li>
      </ul>
    </section>

    <section id="game">
      <header class="buttons">
        <a href="javascript:history.back()" class="back">Back</a>
      </header>
      <div id="black-eated"></div> <div id="game-board-area">
        <img src="images/dog.png" alt="左側裝飾" class="side-decoration left-decoration">
    
        <div id="chessboardContainer">  <div id="chessboard"></div>
        </div>

        <img src="images/dog.png" alt="右側裝飾" class="side-decoration right-decoration">
      </div>
      <div id="white-eated"></div>
      <div id="gameOverPopup" style="display:none; position: fixed; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.75); z-index: 2000; align-items: center; justify-content: center; flex-direction: column; text-align: center; color: white; font-family: Chewy, arial, serif;">
        <div style="background-color: #2c2c2c; padding: 20px 40px; border-radius: 15px; border: 3px solid #555; box-shadow: 0 0 20px rgba(0,0,0,0.5);">
          <h2 id="gameOverTitle" style="font-size: 32px; margin-top: 0; margin-bottom: 15px; color: #eecc99;">遊戲結束！</h2>
          <img id="gameOverImage" src="" alt="Game Over" style="max-width: 90%; max-height: 250px; display: block; margin: 0 auto 20px auto; border-radius: 8px;"/>
          <p id="gameOverMessageText" style="font-size: 24px; margin-bottom: 25px;"></p>
          <button id="gameOverCloseButton" style="font-size: 22px; padding: 12px 25px; background-color: #eecc99; color: black; border: none; border-radius: 8px; cursor: pointer;">關閉</button>
        </div>
      </div>
    </section>

    <section id="help">
      <header class="buttons">
        <a href="javascript:history.back()" class="back">Back</a>
      </header>
      <div class="content">
        <p class="i18n-help_welcome">Welcome to the Chess game demo.</p>
        <p class="i18n-credit">大黑狗</p>
      </div>
    </section>
    <section id="rps-game"> <h1>Rock, Paper, Scissors!</h1>
    <p>Choose to decide who plays White (first move):</p>
    <div id="rps-options">
        <button data-choice="rock">石頭 (Rock)</button>
        <button data-choice="paper">布 (Paper)</button>
        <button data-choice="scissors">剪刀 (Scissors)</button>
    </div>
    <div id="rps-result" style="margin-top: 20px;">
        </div>
    <div id="color-selection" style="display:none; margin-top: 20px;">
        <p>You won! Choose your color:</p>
        <button id="choose-white">先手 (Play White)</button>
        <button id="choose-black">後手 (Play Black)</button>
    </div>
    <div id="start-game-container" style="display:none; margin-top: 20px;">
    <button id="start-chess-game" style="font-size: 22px; padding: 10px 20px;">開始遊戲</button>
    </div>
    <div id="rps-message" style="margin-top: 10px;">
        </div>
  </section>

  </div>
</body>
